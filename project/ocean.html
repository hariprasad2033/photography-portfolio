<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Photography</title>
   </head>
<style>
/* Global Styles */
body {
    margin: 0;
    padding: 0;
 color: #fff;
    font-family: 'Poppins', sans-serif;
    text-align: center;
}

/* Header */
header {
    padding: 20px;
    background: rgba(0, 0, 50, 0.7);
}

h1 {
    font-size: 2.5rem;
    letter-spacing: 2px;
    color: #00aaff;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
}

/* Hero Section */
.hero {
    position: relative;
    height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
}

.overlay {
    background: rgba(0, 0, 80, 0.6);
    padding: 20px;
    border-radius: 10px;
    transition: transform 0.3s ease-in-out;
}

.overlay:hover {
    transform: scale(1.05);
}

h2 {
    font-size: 2rem;
    margin-bottom: 10px;
}

p {
    font-size: 1.2rem;
}

/* Gallery */
.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 30px;
    max-width: 1100px;
    margin: auto;
}

.photo {
    overflow: hidden;
    border-radius: 10px;
    transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out, filter 0.3s ease-in-out;
}

.photo img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
    transition: filter 0.3s ease-in-out, transform 0.4s ease-in-out;
}

/* Hover Effect */
.photo:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 170, 255, 0.4); /* Ocean Glow Effect */
}

.photo:hover img {
    filter: brightness(1.2);
}

/* Buttons */
.btn {
    display: inline-block;
    padding: 12px 25px;
    background: #00aaff;
    color: #000;
    font-weight: bold;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s, transform 0.3s;
}

.btn:hover {
    background: #0077cc;
    transform: scale(1.1);
}

/* Responsive Design */
@media (max-width: 768px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 480px) {
    .gallery {
        grid-template-columns: 1fr;
    }
}

/* Footer */
footer {
    margin-top: 20px;
    padding: 10px;
    background: rgba(0, 0, 50, 0.7);
}

</style>
<body>
    <header>
        <h1>Ocean Photography</h1>
    </header>

    <section class="hero">
        <div class="overlay">
            <h2>Discover the Beauty of the Ocean</h2>
            <p>Explore the waves, the deep blue sea, and the marine wonders through my lens.</p>
            <a href="index.html" class="btn">Back to Portfolio</a>
        </div>
    </section>

    <section class="gallery">
        <div class="photo"><img src="images/ocean11.jpg" alt="Ocean 1"></div>
        <div class="photo"><img src="images/ocean12.jpg" alt="Ocean 2"></div>
        <div class="photo"><img src="images/ocean13.avif" alt="Ocean 3"></div>
   

    <footer>
        <p>&copy; 2025 My Photography. All rights reserved.</p>
    </footer>
</body>
</html>
